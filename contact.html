<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Priscilla King Art</title>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="index.html">Priscilla King</a></h1>
        <nav class="menu">
          <ul>
            <li class="menu-item"><a href="index.html">Home</a></li>
            <li class="menu-item"><a href="#">Gallery</a></li>
              <ul class="sub-menu">
                <li class="menu-item"><a href="gallery/art.html">2012-2020</a></li>
                <li class="menu-item"><a href="gallery/show.html">Nostalgia</a></li>
              </ul>
            <li class="menu-item"><a href="about.html">Behind the Art</a></li>
            <li class="menu-item"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="commission">
      <h1>Comissions</h1>
      <div class="circles">
        <h2>Starting Prices</h2>
        <h3>Small</h3>
        <p>Size and Price</p>
        <h3>Medium</h3>
        <p>Size and Price</p>
        <h3>Large</h3>
        <p>Size and Price</p>
      </div>
      <p>*Prices vary on size, medium, and subject matter.</p>
    </section>

    <section class="contact">
      <h1>Contact Me</h1>
      <form name="firstform" method="post" action="">
        <div class="first-name">
          <label for="firstname" class="label_input_wrap">
          </label>
          <input type="text" name="firstname" id="firstname"
          placeholder="First Name"/>
        </div>

        <div class="last-name">
          <label for="lastname" class="label_input_wrap"></label>
          <input type="text" name="lastname" id="lastname"
          placeholder="Last Name"/>
        </div>

        <div class="email">
          <label for="email" class="label_input_wrap"></label>
          <input type="email" name="email" id="email"
          placeholder="Email"/>
        </div>

        <div class="message">
          <label for="message" class="label_input_wrap"></label>
          <textarea name="message" id="message" cols="55" rows="15" placeholder="Your Message Here">
          </textarea>
        </div>

        <div class="button">
          <input type="submit" value="Send">
        </div>

      </form>
    </section>

  </body>
</html>
